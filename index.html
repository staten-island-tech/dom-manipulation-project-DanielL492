<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>DOM Manipulation</title>
</head>
<body>
    <h1 class="title">Video Game Character Card Generator</h1>
        <form action="" id="form">
            <div class="inputs">
                <div class="input1">
                    <label for="inputname"> Character Name:</label>
                    <input type="text" id="inputname" /> <br> <!-- br Creates indent -->
                </div>
                <div class="input2">
                    <label for="inputgame"> Game Character Originated from:</label>
                    <input type="text" id="inputgame" /> <br>
                </div>
                <div class="input3">
                    <label for="imglink"> Img of Character:</label>
                    <input type="text" id="inputimg" /> <br>
                </div>
                <input type="submit" value="Click to Submit" id="submit" />
<!--         <input type="button" value="X" id="removebtn"> -->
            </div>
        </form>
    <div id="flexcontainer">
    </div>
    <script src="dom.js"></script>
</body>
</html>
