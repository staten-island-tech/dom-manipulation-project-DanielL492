<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>DOM Manipulation</title>
</head>
<body>
    <h1 class="title">Video Game Character Card Generator</h1>
    <h2 class="random">thisisgoing to be something</h2>
    <button type="button" id="btn">Click!</button>
    <form action="" id="form">
        <label for="CharacterName">Enter Character Name</label>
        <input type="text" name="CharacterName" class="character-name" />
        <input type="submit" value="Click to Submit" id="submit" />
    </form>
    <div class="charactercard">
        <h2 class="name"></h2>
        <h3 class="game"></h3>
    </div>
    <ul>
        <li class="point">1</li>
        <li class="point">2</li>
        <li class="point">3</li>
    </ul>
    <script src="dom.js"></script>
</body>
</html>
